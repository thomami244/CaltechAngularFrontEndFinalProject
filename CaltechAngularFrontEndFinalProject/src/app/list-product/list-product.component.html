<div class="container">
  <table class = "table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Available</th>
        <th>Order Quantity</th>
        <th>Add to order</th>
      </tr>
    </thead>

      <tbody>
        <tr *ngFor = "let product of products">
          <td> {{product.productname }}</td>
          <td>{{product.productdescription}}</td>
          <td> {{product.productprice}}</td>
          <td> {{product.productquantity}}</td>
          <td>

            <label for="quantity"></label>
            <input id="quantity" type="text" [formControl]="quantity">

          </td>

          <td> <button  class="btn btn-success" (click)="populateData()">Update</button></td>
          <!-- <td> <button (click) = "updateProduct(product.id)" class=" btn btn-success">Update</button></td> -->
        </tr>
      </tbody>

    </table>

</div>
