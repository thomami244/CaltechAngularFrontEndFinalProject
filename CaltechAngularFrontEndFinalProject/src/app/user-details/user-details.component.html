<!-- allows password to be updated for each user -->

<div class="user-details-box" *ngIf="user">
  <div>
    <span>UserId: {{ user.id }}</span><br>
    <span>User Name: {{ user.username }}</span><br>
    <span>Update Current Password:
      <input type="text" class="form-control" [(ngModel)]="user.password">
    </span><br>
    <button class="btn btn-primary" (click)="updateUser()">Update User</button>
  </div>
</div>
